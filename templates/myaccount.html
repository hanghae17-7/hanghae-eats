<!doctype html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="POST">
      <label for="username">Username:</label>
      <input type="text" name="username" required /><br />
      <label for="password">Password:</label>
      <input type="password" name="password" required /><br />
      <input type="submit" value="Login" />
    </form>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
  </body>
</html>
